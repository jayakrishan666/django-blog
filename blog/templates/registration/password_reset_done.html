{% extends "blog/base.html" %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title mb-4">Password Reset Email Sent</h1>
        <p>We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, check your spam folder.</p>
        
        <div class="mt-3">
            <p><a href="{% url 'login' %}" class="text-decoration-none">Return to login</a></p>
        </div>
    </div>
</div>
{% endblock %}
